<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Js weather app mini project</title>

    <!--google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    <!--w3school icons material-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--custom css -->
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="weather-app">
        <form class="search-form" action="">
            <input class="city-input" type="text" id="" placeholder="Enter your city">
            <button class="search-btn"> <i class="material-icons"> search </i></button>
        </form>

        <div class="city-date-section">
            <h2 class="city">Solapur</h2>
            <p class="date"> 05 nov 2024</p>
        </div>

        <div class="temperature-info">
            <div class="description">
                <i class="material-icons"> sunny</i>
                <span class="description-text">sunny </span>
            </div>

            <div class="temp">20Â°C</div>
        </div>


        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 km/hr</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>

            <div class="humidity-info">
                <i class="material-icons">water_drops</i>

                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">humidity</p>
                </div>
            </div>

            <div class="visibility-info">
                <i class="material-icons">visibility</i>

                <div>
                    <h3 class="visibility-distance"> 4 km/h </h3>
                    <p class="visibility-label">visibility</p>
                </div>
            </div>
        </div>
    <script src="/script.js"></script>
</body>

</html>
